<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morphia - Chapitre 1 : La Pyramide</title>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 15px 0;
      font-size: 1.4em;
    }

    /* Boutons navigation PC */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
    #restartBtn { right: 10px; display: none; } /* caché par défaut */

    /* Flipbook */
    #flipbook {
      margin: 0 auto;
    }

    #flipbook .page {
      background: #000;
      margin: 0 !important;
      padding: 0 !important;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Supprime pliure/ombre */
    #flipbook .page-wrapper {
      margin: 0 !important;
      padding: 0 !important;
      border: none !important;
    }
    #flipbook .shadow {
      box-shadow: none !important;
    }

    /* Boutons mobiles */
    .mobile-nav {
      display: none;
      margin-top: 10px;
    }
    .mobile-nav button {
      font-size: 1.2rem;
      margin: 0 10px;
      padding: 6px 12px;
      background: black;
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.2em; }
      .mobile-nav { display: block; }
      .nav-btn { display: none; } /* pas de boutons flottants sur mobile */
    }
  </style>
</head>
<body>

  <h1>Morphia - Chapitre 1 : La Pyramide</h1>

  <!-- Boutons PC -->
  <button class="nav-btn" id="prevBtn">&#9664;</button>
  <button class="nav-btn" id="nextBtn">&#9654;</button>
  <button class="nav-btn" id="restartBtn">↺ Retour au début</button>

  <!-- Flipbook -->
  <div id="flipbook"></div>

  <!-- Boutons Mobile -->
  <div class="mobile-nav">
    <button id="mobile-prev">◀ Précédent</button>
    <button id="mobile-next">Suivant ▶</button>
    <button id="mobile-restart" style="display:none;">↺ Retour au début</button>
  </div>

  <script>
    const totalPages = 23;
    const isMobile = window.innerWidth < 768;

    // Charger les pages
    for (let i = 1; i <= totalPages; i++) {
      const num = String(i).padStart(3, '0');
      $('#flipbook').append(
        `<div class="page"><img src="images/page_${num}.jpg" alt="Page ${i}"></div>`
      );
    }

    // Initialiser Turn.js
    $('#flipbook').turn({
      width: isMobile ? window.innerWidth * 0.95 : 1000,
      height: isMobile ? window.innerHeight * 0.85 : 700,
      display: isMobile ? 'single' : 'double',
      autoCenter: true,
      elevation: 50,
      gradients: true,
      acceleration: true
    });

    // ✅ Page 1 centrée seule sur PC, double après
    $('#flipbook').bind('turned', function (event, page) {
      if (!isMobile) {
        if (page === 1) {
          $('#flipbook').turn('display', 'single'); // couverture seule
        } else {
          $('#flipbook').turn('display', 'double'); // double pages après
        }
      }

      // ✅ Sur mobile et PC : remplacer Suivant par Retour au début sur dernière page
      if (page === totalPages) {
        // PC
        $('#nextBtn').hide();
        $('#restartBtn').show();

        // Mobile
        $('#mobile-next').hide();
        $('#mobile-restart').show();
      } else {
        // Normal
        $('#nextBtn').show();
        $('#restartBtn').hide();

        $('#mobile-next').show();
        $('#mobile-restart').hide();
      }
    });

    // Boutons PC
    document.getElementById('prevBtn').addEventListener('click', () => {
      $('#flipbook').turn('previous');
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      $('#flipbook').turn('next');
    });
    document.getElementById('restartBtn').addEventListener('click', () => {
      $('#flipbook').turn('page', 1);
    });

    // Boutons Mobile
    document.getElementById('mobile-prev').addEventListener('click', () => {
      $('#flipbook').turn('previous');
    });
    document.getElementById('mobile-next').addEventListener('click', () => {
      $('#flipbook').turn('next');
    });
    document.getElementById('mobile-restart').addEventListener('click', () => {
      $('#flipbook').turn('page', 1); // retour au début
    });

    // Adapter taille au resize
    const resizeFlipbook = () => {
      const isNowMobile = window.innerWidth < 768;
      $('#flipbook').turn('size',
        isNowMobile ? window.innerWidth * 0.95 : 1000,
        isNowMobile ? window.innerHeight * 0.85 : 700
      );
    };
    window.addEventListener('resize', resizeFlipbook);
  </script>

</body>
</html>
