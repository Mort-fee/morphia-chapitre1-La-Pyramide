<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morphia - Chapitre 1 La Pyramide</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Georgia', serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    #flipbook {
      margin: 0 auto;
    }

    .page {
      background: black;
      width: 100%;
      height: 100%;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* BOUTONS latéraux pour PC */
    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      z-index: 100;
      cursor: pointer;
      display: none; /* cachés sur mobile */
    }

    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }

    /* BOUTONS bas pour mobile */
    .mobile-nav {
      display: none;
      margin-top: 10px;
    }

    .mobile-nav button {
      font-size: 1.5rem;
      margin: 0 20px;
      padding: 5px 10px;
      background: black;
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }

    @media (min-width: 769px) {
      #flipbook {
        width: 1000px;
        height: 700px;
      }

      .nav-button {
        display: block;
      }
    }

    @media (max-width: 768px) {
      #flipbook {
        width: 95vw;
        height: 85vh;
      }

      .mobile-nav {
        display: block;
      }
    }
  </style>
</head>
<body>

  <h1>Morphia - Chapitre 1 La Pyramide</h1>

  <!-- Boutons latéraux (PC) -->
  <button class="nav-button" id="prev-btn">&#9664;</button>
  <button class="nav-button" id="next-btn">&#9654;</button>

  <!-- Flipbook -->
  <div id="flipbook"></div>

  <!-- Boutons bas (Mobile) -->
  <div class="mobile-nav">
    <button id="mobile-prev">◀ Page précédente</button>
    <button id="mobile-next">Page suivante ▶</button>
  </div>

  <script>
    $(document).ready(function () {
      const totalPages = 23;

      for (let i = 1; i <= totalPages; i++) {
        const num = String(i).padStart(3, '0');
        $('#flipbook').append(
          `<div class="page"><img src="images/page_${num}.jpg" alt="Page ${i}" /></div>`
        );
      }

      const isMobile = window.innerWidth < 768;

      $('#flipbook').turn({
        width: isMobile ? window.innerWidth * 0.95 : 1000,
        height: isMobile ? window.innerHeight * 0.85 : 700,
        display: isMobile ? 'single' : 'double',
        autoCenter: true,
        elevation: 50,
        gradients: true
      });

      // Navigation par bouton (PC)
      $('#prev-btn').click(() => $('#flipbook').turn('previous'));
      $('#next-btn').click(() => $('#flipbook').turn('next'));

      // Navigation boutons mobiles
      $('#mobile-prev').click(() => $('#flipbook').turn('previous'));
      $('#mobile-next').click(() => $('#flipbook').turn('next'));

      // Swipe tactile
      let startX = 0;

      $('#flipbook').on('touchstart', function (e) {
        startX = e.originalEvent.touches[0].clientX;
      });

      $('#flipbook').on('touchend', function (e) {
        const endX = e.originalEvent.changedTouches[0].clientX;
        const diff = endX - startX;

        if (Math.abs(diff) > 50) {
          if (diff > 0) {
            $('#flipbook').turn('previous');
          } else {
            $('#flipbook').turn('next');
          }
        }
      });

      // Resize
      $(window).on('resize', () => {
        const w = window.innerWidth < 768 ? window.innerWidth * 0.95 : 1000;
        const h = window.innerWidth < 768 ? window.innerHeight * 0.85 : 700;
        $('#flipbook').turn('size', w, h);
      });
    });
  </script>
</body>
</html>
