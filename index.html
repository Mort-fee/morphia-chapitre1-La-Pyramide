<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morphia - Chapitre 1 La Pyramide</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      font-size: 2em;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 15px;
    }

    .left { left: 0; }
    .right { right: 0; }

    #flipbook {
      margin: 0 auto;
    }

    #flipbook .page {
      background: black;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1>Morphia - Chapitre 1 La Pyramide</h1>

  <div class="nav-button left" id="prevBtn">&#9664;</div>
  <div class="nav-button right" id="nextBtn">&#9654;</div>

  <div id="flipbook"></div>

  <script>
    const totalPages = 23;
    const isMobile = window.innerWidth < 768;

    for (let i = 1; i <= totalPages; i++) {
      const num = String(i).padStart(3, '0');
      $('#flipbook').append(
        `<div class="page"><img src="images/page_${num}.jpg" alt="Page ${i}" /></div>`
      );
    }

    $('#flipbook').turn({
      width: isMobile ? window.innerWidth * 0.95 : 1000,
      height: isMobile ? window.innerHeight * 0.85 : 700,
      display: isMobile ? 'single' : 'double',
      autoCenter: true,
      elevation: 50,
      gradients: true,
      acceleration: true
    });

    const resizeFlipbook = () => {
      const pageRatio = 3827 / 5740;
      const spreadRatio = isMobile ? pageRatio : (2 * 3827) / 5740;
      let maxWidth = window.innerWidth * 0.95;
      let maxHeight = window.innerHeight * 0.85;
      let width = maxWidth;
      let height = maxWidth / spreadRatio;

      if (height > maxHeight) {
        height = maxHeight;
        width = height * spreadRatio;
      }

      $('#flipbook').turn('size', width, height);
    };

    resizeFlipbook();
    window.addEventListener('resize', resizeFlipbook);

    document.getElementById('prevBtn').addEventListener('click', () => {
      $('#flipbook').turn('previous');
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      $('#flipbook').turn('next');
    });
  </script>
</body>
</html>
