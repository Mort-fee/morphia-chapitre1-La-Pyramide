<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morphia - Chapitre 1 : La Pyramide</title>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.2em;
    }

    #flipbook {
      margin: 0 auto;
      box-shadow: none;
      transition: transform 0.3s ease;
    }

    .page {
      background: black;
      width: 100%;
      height: 100%;
      margin: 0 !important;
      padding: 0 !important;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .page img.zoomed {
      transform: scale(2);
      cursor: zoom-out;
    }

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      z-index: 100;
      cursor: pointer;
      display: none;
    }

    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }

    .mobile-nav {
      display: none;
      margin: 10px 0;
    }

    .mobile-nav button {
      font-size: 1.2rem;
      margin: 0 10px;
      padding: 6px 12px;
      background: black;
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }

    @media (min-width: 769px) {
      #flipbook {
        width: 1000px;
        height: 700px;
      }

      .nav-button {
        display: block;
      }
    }

    @media (max-width: 768px) {
      #flipbook {
        width: 95vw;
        height: 80vh;
      }

      .mobile-nav {
        display: block;
      }
    }

    footer {
      color: #666;
      font-size: 0.8rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>Morphia - Chapitre 1 : La Pyramide</h1>

  <!-- BOUTONS PC -->
  <button class="nav-button" id="prev-btn">&#9664;</button>
  <button class="nav-button" id="next-btn">&#9654;</button>

  <!-- LIVRE -->
  <div id="flipbook"></div>

  <!-- BOUTONS MOBILE -->
  <div class="mobile-nav">
    <button id="mobile-prev">◀ Précédent</button>
    <button id="mobile-next">Suivant ▶</button>
  </div>

  <!-- Copyright -->
  <footer>&copy; 2025 Fabien Bandel – Tous droits réservés.</footer>

  <script>
  $(document).ready(function () {
    const totalPages = 23;

    for (let i = 1; i <= totalPages; i++) {
      const num = String(i).padStart(3, '0');
      $('#flipbook').append(
        `<div class="page"><img src="pages/page_${num}.jpg" alt="Page ${i}" /></div>`
      );
    }

    const isMobile = window.innerWidth < 768;

    $('#flipbook').turn({
  width: window.innerWidth * 0.95,
  height: window.innerHeight * 0.85,
  display: 'single',  // ✅ toujours une seule page
  autoCenter: true,
  elevation: 50,
  gradients: true,
  duration: 1000
});

    // FORCER aussi immédiatement après init
    $('#flipbook .page-wrapper').css({
      'margin': '0',
      'padding': '0',
      'border': 'none',
      'gap': '0'
    });

    // BOUTONS
    $('#prev-btn, #mobile-prev').click(() => $('#flipbook').turn('previous'));
    $('#next-btn, #mobile-next').click(() => $('#flipbook').turn('next'));

    // ZOOM
    $(document).on('click', '.page img', function () {
      $(this).toggleClass('zoomed');
    });

    // SWIPE MOBILE
    let startX = 0;
    $('#flipbook').on('touchstart', e => startX = e.originalEvent.touches[0].clientX);
    $('#flipbook').on('touchend', e => {
      const endX = e.originalEvent.changedTouches[0].clientX;
      const diff = endX - startX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) $('#flipbook').turn('previous');
        else $('#flipbook').turn('next');
      }
    });

    // Resize adaptatif
    $(window).on('resize', () => {
      const isNowMobile = window.innerWidth < 768;
      $('#flipbook').turn('size',
        isNowMobile ? window.innerWidth * 0.95 : 1000,
        isNowMobile ? window.innerHeight * 0.8 : 700
      );
    });
  });
</script>
</body>
</html>
