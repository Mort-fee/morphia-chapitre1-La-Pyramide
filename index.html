<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morphia - Chapitre 1 : La Pyramide</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.5em;
    }

    /* ✅ Boutons flottants PC */
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      font-size: 2em;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 15px;
    }

    .left { left: 0; }
    .right { right: 0; }

    /* Bouton Partager PC en bas à droite */
    #shareBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 8px 12px;
      background: #111;
      border: 1px solid #fff;
      border-radius: 5px;
    }

    /* Flipbook */
    #flipbook {
      margin: 0 auto;
    }

    #flipbook .page {
      background: black;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    
/* ✅ Force un fond noir derrière les pages pendant l’animation de flip */
#flipbook .page {
  background-color: #000 !important;
}

    /* ✅ Boutons sous le flipbook (Mobile) */
    .mobile-nav {
      display: none;            /* caché par défaut */
      position: relative;       /* reste dans le flux */
      margin-top: 15px;         /* espace sous le flipbook */
      padding-bottom: 15px;     /* espace avant le footer */
      text-align: center;       /* centrer les boutons */
    }

    .mobile-nav button {
  font-size: 1rem;
  margin: 0 8px;
  padding: 8px 12px;
  background: none;       /* ✅ plus de fond */
  border: none;           /* ✅ plus de cadre */
  color: #fff;            /* ✅ texte blanc */
  cursor: pointer;
}

    /* ✅ MOBILE (<768px) */
    @media (max-width: 768px) {
      h1 { font-size: 1.2em; }

      /* On affiche les boutons mobiles sous le flipbook */
      .mobile-nav {
        display: flex !important;
        justify-content: center;
        gap: 10px;
      }

      /* ❌ On cache les boutons flottants PC sur mobile */
      .nav-button,
      #shareBtn {
        display: none !important;
      }
    }

    /* ✅ PC (>769px) */
    @media (min-width: 769px) {
      /* Sur PC, les boutons mobiles n'apparaissent pas */
      .mobile-nav {
        display: none !important;
      }
    }
    /* ✅ Forcer un fond noir derrière les pages qui tournent */
#flipbook {
  background: #000 !important;  /* fond noir sous les pages */
}

#flipbook .page-wrapper {
  background: #000 !important;  /* empêche la transparence lors du flip */
}

#flipbook .region,
#flipbook .shadow {
  background: #000 !important;  /* même fond noir pour les ombres */
}
  </style>
</head>
<body>

  <h1>Morphia - Chapitre 1 : La Pyramide</h1>

  <!-- ✅ Boutons PC flottants -->
  <div class="nav-button left" id="prevBtn">&#9664;</div>
  <div class="nav-button right" id="nextBtn">&#9654;</div>
  <div id="shareBtn"> Partager</div>

  <!-- ✅ Flipbook -->
  <div id="flipbook"></div>

  <!-- ✅ Boutons sous le flipbook (Mobile) -->
  <div class="mobile-nav">
    <button id="mobile-prev">◀</button>
    <button id="mobile-share"> Partager</button>
    <button id="mobile-next">▶</button>
    
  </div>

  <script>
    const totalPages = 23;
    const isMobile = window.innerWidth < 768;

    // ✅ Charger toutes les pages automatiquement
    for (let i = 1; i <= totalPages; i++) {
      const num = String(i).padStart(3, '0');
      $('#flipbook').append(
        `<div class="page"><img src="pages/page_${num}.jpg" alt="Page ${i}" /></div>`
      );
    }

    $('#flipbook').turn({
  width: isMobile ? window.innerWidth * 0.95 : 1000,
  height: isMobile ? window.innerHeight * 0.85 : 700,
  display: isMobile ? 'single' : 'double',
  autoCenter: true,
  elevation: 50,
  gradients: true,   // ✅ garde les ombres
  acceleration: true,
  when: {
    turning: function(event, page, view) {
      // ✅ force l’ombre de fond
      $('.shadow').css('background', 'rgba(0,0,0,0.8)');
    }
  }
});

    // ✅ Supprimer la pliure / marge centrale
    $('#flipbook .page-wrapper').css({ margin: '0', padding: '0', border: 'none' });
    $('#flipbook .shadow').css('box-shadow', 'none');

    // ✅ Resize auto
    const resizeFlipbook = () => {
      const pageRatio = 3827 / 5740;
      const spreadRatio = isMobile ? pageRatio : (2 * 3827) / 5740;
      let maxWidth = window.innerWidth * 0.95;
      let maxHeight = window.innerHeight * 0.85;
      let width = maxWidth;
      let height = maxWidth / spreadRatio;

      if (height > maxHeight) {
        height = maxHeight;
        width = height * spreadRatio;
      }
      $('#flipbook').turn('size', width, height);
    };
    resizeFlipbook();
    window.addEventListener('resize', resizeFlipbook);

    // ✅ Navigation PC
    document.getElementById('prevBtn').addEventListener('click', () => {
      $('#flipbook').turn('previous');
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      $('#flipbook').turn('next');
    });

    // ✅ Navigation Mobile
    document.getElementById('mobile-prev').addEventListener('click', () => {
      $('#flipbook').turn('previous');
    });
    document.getElementById('mobile-next').addEventListener('click', () => {
      $('#flipbook').turn('next');
    });

    // ✅ Fonction Partager
    function shareMorphia() {
      const url = window.location.href;
      const title = "Découvrez Morphia – Chapitre 1 : La Pyramide";
      const text = "Je te recommande cette BD incroyable !";

      if (navigator.share) {
        navigator.share({ title, text, url });
      } else {
        navigator.clipboard.writeText(url);
        alert("Lien copié dans le presse-papiers !");
      }
    }

    // ✅ Bouton Partager PC + Mobile
    document.getElementById('shareBtn').addEventListener('click', shareMorphia);
    document.getElementById('mobile-share').addEventListener('click', shareMorphia);
  </script>

  <footer style="position:fixed;bottom:5px;width:100%;font-size:0.8rem;color:#888;">
    &copy; 2025 Fabien Bandel – Tous droits réservés.
  </footer>
</body>
</html>
